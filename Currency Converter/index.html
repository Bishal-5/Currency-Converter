<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend><h2>Currency Converter</h2></legend>
            <form method="post">                         
                    <div class="amount">
                        <label>Enter Amount:</label>
                        <input value="1" type="text">
                    </div>
                    <div class="option">
                        <div class="from">
                            <p>From</p>
                            <div class="opt-select">
                                <img src="https://flagsapi.com/US/flat/64.png">
                                <select name="from"></select>
                            </div>
                        </div>
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        <div class="to">
                            <p>To</p>
                            <div class="opt-select">
                                <img src="https://flagsapi.com/IN/flat/64.png">
                                <select name="to"></select>
                            </div>
                        </div>
                    </div>
                    <div class="result"><p>Result</p></div>
                    <button class="submit">Convert</button>
                </form>
            </fieldset>
           
    </div>
    <script src="county-currency-codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
